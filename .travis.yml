language: node_js

node_js:
  - "8"

install:
  - npm install -g surge
  - npm install --force-online
  - npm install --only=dev --force-online

jobs:
  include:
    - stage: Deploy DEV
      env:
        - NODE_ENV=production
        - STAGE=development
      script:
        - make deploy

    - stage: Release
      if: branch = master AND NOT type = pull_request
      before_install:
        - set -e
        - 'if [ ! -z $(git tag --points-at $TRAVIS_COMMIT) ]; then travis_terminate 0; fi'
      script:
        - make release

    - stage: Deploy PRO
      if: branch = master AND NOT type = pull_request
      before_install:
        - set -e
        - 'if [ -z $(git tag --points-at $TRAVIS_COMMIT) ]; then travis_terminate 0; fi'
      install:
        - npm install -g surge
        - npm ci --dev
      env:
        - NODE_ENV=production
        - STAGE=production
      script:
        - make deploy
